	<!-- Seu código vai aqui! -->
  <div class="container center"><br><br>
    <div class="card px-2" style="width: 30rem; background: #FFE1FF; color: black;">
      <div class="card-body">
        <h5 class="card-title">Formulário</h5>
        <h6 class="card-subtitle mb-2 text-muted">Segue o formulário e preencha com atenção.</h6>
        <p class="card-text">
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
          </div>
        </form></p>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
        </div>
        <div class="form-group">
          <label for="inputAddress2">CEP</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu CEP">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected></option>
              <option>Rio de janiro</option>
              <option>São Paulo</option>
              <option>Minas Gerais</option>
            </select>
          </div>
          <div class="form-container">
            <div class="form-group col-md-4">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
         <div class="form-row">
        <div class="form-group">
          <div class="form-check">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar</label><br>
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <a href="#" class="card-text">Esqueceu sua senha?</a>
            </div>
            
          </div>
        </div>
      </form>
    </div>
  </div>
